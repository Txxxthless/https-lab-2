<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htts-lab-2</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: 40px auto;
      }
      .card {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      input {
        padding: 6px;
        width: 100px;
      }
      button {
        padding: 8px 16px;
        margin-top: 10px;
        cursor: pointer;
      }
      .result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Тестування класу Math</h1>

    <div class="card">
      <h3>Ввід даних</h3>
      <label>Число A: <input type="number" id="numA" /></label><br /><br />
      <label>Число B: <input type="number" id="numB" /></label>
    </div>

    <div class="card">
      <h3>Операції</h3>
      <button onclick="runOperation('add')">Додавання</button>
      <button onclick="runOperation('multiply')">Множення</button>
      <button onclick="runOperation('divide')">Ділення</button>
      <div class="result" id="result"></div>
    </div>

    <script src="math.js"></script>
    <script>
      function runOperation(op) {
        const a = Number(document.getElementById("numA").value);
        const b = Number(document.getElementById("numB").value);

        let output;
        if (isNaN(a) || isNaN(b)) {
          output = "Введіть коректні числа!";
        } else {
          output = window.math[op](a, b);
        }

        document.getElementById("result").textContent = "Результат: " + output;
      }
    </script>
  </body>
</html>
